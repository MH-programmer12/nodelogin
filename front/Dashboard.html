<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/Dashboard.css">
    <title>داشبورد</title>
</head>

<body>

    <div class="nav">
        <div onclick="navprofile()">پروفایل</div>
        <div onclick="navpost()">پست ها</div>
        <div onclick="navadmin()">مدیر ها</div>
        <div class="navleft" onclick="navasly()">بازگشت</div>
    </div>

    <div class="profile" id="profile">
        <div class="profilevalue">
            <span id="usertext"></span>
            <p>:نام کاربری</p>
            <span id="passtext"></span>
            <p>:رمز</p>
            <span id="lnametext"></span>
            <p>:نام</p>
            <span id="fnametext"></span>
            <p>:نام خوانوادگی</p>
            <span id="agetext"></span>
            <p>:سن</p>
        </div>
    </div>

    <div class="post" id="post">
        <header>پست ها</header>
        <main class="postmain">
            <main class="postr">
                <div class="textarea">
                    <textarea placeholder="...متن پست را وارد کنید" id="textarea"></textarea>
                    <div onclick="ersal()" class="ersal">ارسال پست</div>
                </div>
            </main>
            <main class="postl">
                <div id="posts" class="posts">
                    <div class="poststitr">
                        <div>نام</div>
                        <div>متن</div>
                    </div>
                </div>
            </main>
    </div>

    <form class="form" id="admin">
        <header>پست ها</header>
        <div class="formmain">
            <main class="formr">
                <div>
                    <p>اضافه کردن مدیر</p>
                </div>
                <div>
                    <label for="lname">نام</label>
                    <input class="input" id="lname" type="text" placeholder="...نام">
                </div>
                <div>
                    <label for="fname">نام خوانوادگی</label>
                    <input id="fname" type="text" placeholder="...نام خوانوادگی">
                </div>
                <div>
                    <label for="age">سن</label>
                    <input id="age" type="text" placeholder="...سن">
                </div>
                <div>
                    <label for="user">نام کاربری</label>
                    <input id="user" type="text" placeholder="...نام کاربری">
                </div>
                <div>
                    <label for="pass">رمز</label>
                    <input id="pass" type="password" placeholder="...رمز">
                </div>
                <div>
                    <label for="passok">تایید رمز</label>
                    <input id="passok" type="password" placeholder="...تایید رمز">
                </div>
                <div>
                    <input id="btn" type="submit" onclick="register()" value="اضافه کردن">
                </div>
            </main>
            <main class="forml">
                <div class="admins" id="admins">
                    <div class="adminstitr">
                        <div>نام</div>
                        <div>نام خوانوادگی</div>
                        <div>سن</div>
                        <div>نام کاربری</div>
                        <div>رمز عبور</div>
                    </div>
                </div>
            </main>
        </div>
    </form>

</body>
<script src="./js/Dashboard.js"></script>

</html>
