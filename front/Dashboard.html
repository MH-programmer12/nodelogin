<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/Dashboard.css">
    <title>داشبورد</title>
</head>

<body>
    <div class="background">
        <div class="nav">
            <div onclick="navprofile()">پروفایل</div>
            <div onclick="navasly()">صفحه اصلی</div>
            <div onclick="navpost()">پست ها</div>
            <div onclick="navadmin()">مدیر ها</div>
        </div>
        <div class="profile" id="profile">
            <div class="profile-t"></div>
            <div class="profile-b">
                <p><span id="usertext"></span>:نام کاربری</p>
                <p><span id="passtext"></span>:رمز</p>
                <p><span id="lnametext"></span>:نام</p>
                <p><span id="fnametext"></span>:نام خوانوادگی</p>
                <p><span id="agetext"></span>:سن</p>
            </div>
        </div>
        <div class="divpost" id="post">
            <div class="post">
                <header>
                    <p>پست ها</p>
                </header>
                <main class="postmain">
                    <main class="postr">
                        <div class="textarea">
                            <textarea id="textarea"></textarea>
                            <div onclick="ersal()" class="ersal">ارسال پست</div>
                        </div>
                    </main>
                    <main class="postl">
                        <div id="posts" class="posts">
                            <div class="poststitr">
                                <div>نام</div>
                                <div>متن</div>
                            </div>
                        </div>
                    </main>
            </div>
        </div>
        <form class="form" id="admin">
            <main class="formr">
                <div>
                    <p>اضافه کردن مدیر</p>
                </div>
                <div>
                    <label for="lname">نام</label>
                    <input class="input" id="lname" type="text" placeholder="...نام">
                </div>
                <div>
                    <label for="fname">نام خوانوادگی</label>
                    <input id="fname" type="text" placeholder="...نام خوانوادگی">
                </div>
                <div>
                    <label for="age">سن</label>
                    <input id="age" type="text" placeholder="...سن">
                </div>
                <div>
                    <label for="user">نام کاربری</label>
                    <input id="user" type="text" placeholder="...نام کاربری">
                </div>
                <div>
                    <label for="pass">رمز</label>
                    <input id="pass" type="password" placeholder="...رمز">
                </div>
                <div>
                    <label for="passok">تایید رمز</label>
                    <input id="passok" type="password" placeholder="...تایید رمز">
                </div>
                <div>
                    <input id="btn" type="submit" onclick="register()" value="اضافه کردن">
                </div>
            </main>
            <main class="forml">
                <div class="admins" id="admins">
                    <div class="adminstitr">
                        <div>نام</div>
                        <div>نام خوانوادگی</div>
                        <div>سن</div>
                        <div>نام کاربری</div>
                        <div>رمز عبور</div>
                    </div>
                </div>
            </main>
        </form>
    </div>
</body>
<script src="./js/Dashboard.js"></script>

</html>
