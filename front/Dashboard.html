<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/Dashboard.css">
    <title>داشبورد</title>
</head>
<body>
    <div class="background">
        <div class="nav">
            <div onclick="navpost()">پست ها</div>
            <div onclick="navprofile()">پروفایل</div>
        </div>
        <div class="profile" id="profile">
            <div class="profile-t"></div>
            <div class="profile-b">
                <div class="progrid prog1">
                    <p>:نام کاربری</p>
                    <p id="usertext"></p>
                    <p>:رمز</p>
                    <p id="passtext"></p>
                </div>
                <div class="progrid prog2">
                    <p>:نام</p>
                    <p id="lnametext"></p>
                </div>
                <div class="progrid prog3">
                    <p>:نام خوانوادگی</p>
                    <p id="fnametext"></p>
                </div>
                <div class="progrid prog4">
                    <p>:سن</p>
                    <p id="agetext"></p>
                </div>
            </div>
        </div>
        <div class="divpost" id="post">

            <div class="post">
                <header>
                    <div>
                        <div class="img"></div>
                    </div>
                    <p>پست ها</p>
                </header>
                <div id="posts" class="posts"></div>
                <div id="div-textarea" class="textarea">
                    <textarea id="textarea"></textarea>
                    <div onclick="ersal(), ersal_an()" class="next">
                        <i id="ersal" class="ersal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
                                class="bi bi-send-fill" viewBox="0 0 16 16">
                                <path
                                    d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
                            </svg>
                        </i>
                    </div>
                </div>

                <footer id="emoji-footer" class="emoji-footer-n">
                    <p>هنوز ابداع نشده</p>
                </footer>
                <footer id="gmenu-footer" class="gmenu-footer-n">
                    <p>هنوز ابداع نشده</p>
                </footer>
            </div>

        </div>
    </div>
</body>
<script src="./js/Dashboard.js"></script>
</html>
